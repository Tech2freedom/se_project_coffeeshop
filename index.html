<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A cozy coffee shop offering freshly brewed coffee and delicious snacks."
    />
    <meta name="author" content="Brandon Flynn" />
    <meta
      name="keywords"
      content="coffee, cafe, snacks, beverages, cozy shop"
    />
    <title>Coffee Shop</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <!-- Wrapper for the entire page -->
    <div class="page">
      <!-- Header Section -->
      <header class="header">
        <nav class="nav">
          <img
            src="./images/logo_coffeeshop_dark.svg"
            alt="Coffeeshop logo"
            class="nav__logo"
          />
          <ul class="nav__links">
            <li>
              <a href="#recipes" class="nav__link">Recipes</a>
            </li>
            <li>
              <a href="#book" class="nav__link">Book a table</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Recipes Section -->
      <section class="recipes" id="recipes">
        <h2 class="recipes__title">Our Recipes</h2>
        <p class="recipes__subtitle">Discover our favorite coffee recipes</p>
        <div class="recipes__videos">
          <iframe
            class="recipes__iframe"
            src="https://www.youtube.com/embed/example1"
            title="Recipe Video 1"
            allowfullscreen
          ></iframe>
          <iframe
            class="recipes__iframe"
            src="https://www.youtube.com/embed/example2"
            title="Recipe Video 2"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <!-- Footer Section -->
      <footer class="footer">
        <!-- Footer content will go here -->
      </footer>
    </div>
  </body>
</html>
